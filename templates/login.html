<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Sign In - SilverSky SMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #151520 100%);
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container { width: 100%; max-width: 400px; }
        
        .logo { text-align: center; margin-bottom: 32px; }
        
        .logo-mark {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .logo h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 6px; }
        .logo p { color: #606070; font-size: 0.9rem; }
        
        .login-card {
            background: #151520;
            border-radius: 20px;
            padding: 32px;
            border: 1px solid #252535;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            color: #a0a0b0;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            background: #0a0a12;
            border: 1px solid #252535;
            border-radius: 12px;
            padding: 16px;
            color: #f5f5f7;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.12);
        }
        
        .form-input::placeholder { color: #606070; }
        
        .btn {
            width: 100%;
            background: #00d4aa;
            color: #0a0a12;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn:hover { background: #00e6b8; }
        .btn:active { transform: scale(0.98); }
        
        .error {
            background: rgba(255, 77, 106, 0.1);
            border: 1px solid rgba(255, 77, 106, 0.3);
            color: #ff4d6a;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .footer { text-align: center; margin-top: 24px; color: #606070; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-mark">S</div>
            <h1>SilverSky SMS</h1>
            <p>AI-Powered Partner Messaging</p>
        </div>
        
        <div class="login-card">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        
        <div class="footer">Secure messaging platform</div>
    </div>
</body>
</html>
